<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Automated Mailer</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="form">
      <div id="topTitle">
        <h1>Firebase Data Entry</h1>
      </div>
      <!-- <ul class="tab-group">
        <li class="tab"><a href="#addData">Add Subscribers/Members</a></li>
      </ul> -->

      <div class="tab-content">

        <div id="addData">
          <h2>Enter the data </h2>
          <form action="/" method="post">

            <div class="field-wrap">
              <label>
                Registration Number<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                PIN<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                User<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>

            <button class="button button-block"/>Enter the data</button>

          </form>
        </div>
        <div>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/style.js"></script>
  </body>
</html>
