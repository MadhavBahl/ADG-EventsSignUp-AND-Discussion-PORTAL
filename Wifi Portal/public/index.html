<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wifi Credentials</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
    <script>
    $('.form').find('#mainLink,input, textarea').on('keyup blur focus', function (e) {

      var $this = $(this),
          label = $this.prev('label');

        if (e.type === 'keyup') {
          if ($this.val() === '') {
              label.removeClass('active highlight');
            } else {
              label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
          if( $this.val() === '' ) {
            label.removeClass('active highlight');
          } else {
            label.removeClass('highlight');
          }
        } else if (e.type === 'focus') {

          if( $this.val() === '' ) {
            label.removeClass('highlight');
          }
          else if( $this.val() !== '' ) {
            label.addClass('highlight');
          }
        }

    });
    </script>
  </head>

  <body>
    <div id="formMain" class="form">

        <!-- <ul class="tab-group" style="padding-top: 20px; padding-left: 160px;">
          <li class="tab active" ><a id="mainLink" href="#signup" >Enter your details for WiFi</a></li>
        </ul> -->
        <div class="tab-content" style="display: block;">
          <div id="signup">
            <h1><img src="img/logo.png" style="width: 30px; margin-right: 5px;" />ADG -- IOS FUSION</h1>
            <form action="/signup" method="post" id="formID">
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Mobile No.<span class="req">*</span>
              </label>
              <input type="number" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Reg No.<span class="req">*</span>
              </label>
              <input type="text" id="regNo" required autocomplete="off"/>
            </div>

            <button type="submit" id="sbmt" class="button button-block"/>Submit The Details</button>

            </form>

          </div>

        </div><!-- tab-content -->

      </div> <!-- /form -->


      <div id="dispData" >
        <h1><b>YOUR USERNAME IS: </b><span id="userName"></span></h1>
        <h1><b>YOUR PIN IS: </b><span id="pin"></span></h1>
      </div>
      <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
      <script src="js/data.js"></script>

  </body>
</html>
