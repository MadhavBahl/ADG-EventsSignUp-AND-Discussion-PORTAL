<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UniDev: WiFi Portal</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		    <link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/ico/adg-logo.png">
    </head>

    <body>

        <!-- Top content -->
        <div id="formMain" class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="margin-top:-50px;"><b>UNIDEV</b> WiFi Portal</h1>
                            <div class="description">
                            	<p >
                                <b>UniDev</b> is our flagship event conducted as part of <b>graVITas</b>
                                to equip participants to step into the world of virtual reality.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div style=" margin-top: 25px;"class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3 style="margin-bottom:-15px; font-weight: 400;">Enter your details for WiFi Credentials</h3>
                            		<!-- <p>Enter your RegNo, email ID and phone numbers to get the certificates</p> -->
                        		</div>
                        		<!-- <div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div> -->
                            </div>
                            <div class="form-bottom">
			                    <form role="form"  class="login-form">
                              <div class="form-group">
                                 <label class="sr-only" for="form-name">Name</label>
                                <input type="text" name="form-name" placeholder="Your Name..." class="form-username form-control" id="form-username" required>
                              </div>
			                    	  <div class="form-group">
			                    		   <label class="sr-only" for="form-regno">Register Numner</label>
			                        	<input type="text" id="regNo" name="form-regno" placeholder="Register Number..." class="form-username form-control" id="form-username" required>
			                        </div>

                              <div class="form-group">
			                    		   <label class="sr-only" for="form-regno">Phone number</label>
			                        	<input type="text" name="form-phone" placeholder="Phone number..." class="form-username form-control" id="form-username" required>
			                        </div>
			                        <button type="submit" id="sbmt" class="btn" style="font-weight: 500;">SUBMIT DETAILS</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <div id="dispData" style="display: none;" class="row">
            <div style="color: white" class="col-sm-8 col-sm-offset-2 text">
                <h1 style="margin-top: 35vh; color: white;"><b>UNIDEV</b> WiFi Portal</h1>
                <h1 style="color: white;"> YOUR USERNAME: <b><span id="userName"></span></b></h1>
                <h1 style="color: white;"> YOUR PIN: <b><span id="pin"></span></b></h1>

            </div>
        </div>



        <!-- Javascript -->
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
        <script src="assets/js/data.js"></script>
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
